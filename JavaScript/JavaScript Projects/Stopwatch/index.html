<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch with JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="screen">
                <input type="text" value="00" id="hours" readonly>
                <input type="text" value="00" id="min" readonly>
                <input type="text" value="00" id="sec" readonly>
                <input type="text" value="000" id="msec" readonly>
        </div>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
