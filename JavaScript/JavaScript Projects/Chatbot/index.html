<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <!-- for icons -->
    <script src="https://kit.fontawesome.com/7ea35eabbf.js" crossorigin="anonymous"></script>
</head>

<body class="chat_active">
    <button class="toggler">
        <i class="fa-solid fa-comment-medical"></i>
        <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="container">
        <header>
            <h2 class="chat_heading">AI Chatbot</h2>
            <span class="chat_close"><i class="fa-solid fa-circle-xmark"></i></span>
        </header>
        <ul class="chat_body">
            <li class="incoming">
                <i class="fa-solid fa-robot"></i>
                <p>Hi There! How can I Help You?</p>
            </li>
            <!-- <li class="outgoing">
                <p>user message. this is text mess for designing</p>
            </li> -->
        </ul>
        <footer class="chat_input">
            <textarea name="chat_text" placeholder="Enter Your Message..." required></textarea>
            <i class="fa-solid fa-paper-plane"></i>
        </footer>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
