<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz App</title>
</head>

<body>
    <div id="box">
        <h2 id="question">Sample Question</h2>
        <div class="item">
            <input type="radio" class="option" name="question" value="1" id="option1">
            <label for="option1">Option A</label>
        </div>
        <div class="item">
            <input type="radio" class="option" name="question" value="2" id="option2">
            <label for="option2">Option B</label>
        </div>
        <div class="item">
            <input type="radio" class="option" name="question" value="3" id="option3">
            <label for="option3">Option C</label>
        </div>
        <div class="item">
            <input type="radio" class="option" name="question" value="4" id="option4">
            <label for="option4">Option D</label>
        </div>
        <div id="btns">
            <button class="btnn side" id="btn1" onclick="previousQuestion()">Previous</button>
            <button class="btnn submit" id="btn">Submit Answer</button>
            <button class="btnn side" id="btn2" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script src="app3.js"></script>
</body>

</html>
