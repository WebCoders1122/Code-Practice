<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigger Number of 3 Given Numbers</title>
    <link rel="stylesheet" href="Bigger number of 3.css">
    <script src="Bigger number of 3.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2 class="heading-text">Calcualte Bigger Number</h2>
        </div>
        <form action="">
            <div class="inputs">
                <div class="fields">
                    <p>Enter A</p>
                    <br>
                    <input type="number" id="a" required>
                </div>
                <div class="fields">
                    <p>Enter B</p>
                    <br>
                    <input type="number" id="b" required>
                </div>
                <div class="fields">
                    <p>Enter C</p>
                    <br>
                    <input type="number" id="c" required>
                </div>
            </div>
            <div class="btn">
                <button class="btn1" type="button" onclick="get_input()">Calculate Bigger Number</button>
                <input type="reset" class="btn1">
            </div>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
