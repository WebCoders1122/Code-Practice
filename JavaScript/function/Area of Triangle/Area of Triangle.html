<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Area of Triangle.css">
    <script src="Area of Triangle.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="heading">Find the Area of Any Triangle with 3 Given Sides</h2>
        </div>
        <div class="main">
            <h3 class="title">Enter the Sides in follwing boxes</h3>
            <div class="inputs">
                <div class="fields">
                    <p>Enter Side A</p>
                    <input type="number" id="a" required>
                </div>
                <div class="fields">
                    <p>Enter Side B</p>
                    <input type="number" id="b" required>
                </div>
                <div class="fields">
                    <p>Enter Side C</p>
                    <input type="number" id="c" required>
                </div>
            </div>
            <button type="button" onclick="tri_area()">Calculate Area</button>
        </div>
        <div class="footer" id="result">
            <p>Hello</p>
        </div>
    </div>
</body>
</html>
