<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Profile-card.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="pic">
            <img src="https://www.pngall.com/wp-content/uploads/5/Profile-Avatar-PNG.png" alt="profile pic" width="80">
        </div>
        <div class="info">
            <h3>Your Name</h3>
            <p>Frontend Developer</p>
        </div>
        <div class="social">
            <ul>
                <li class="fa fa-facebook"></li>
                <li class="fa fa-whatsapp"></li>
                <li class="fa fa-twitter"></li>
                <li class="fa fa-github"></li>
            </ul>
        </div>
        <div class="btn">
            <button>Contact Me</button>
        </div>
        </div>
        <div class="footer">
            <p><span>120</span>Posts</p>
            <p><span>2.5K</span>Followers</p>
            <p><span>50</span>Following</p>
        </div>
    </div>
</body>

</html>
