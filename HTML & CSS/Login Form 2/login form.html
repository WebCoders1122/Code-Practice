<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
    <link rel="stylesheet" href="login form.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <img src="icon.svg" class="image">
            <br>
            <p class="heading1">Welcome</p>
            <p class="heading-text">Log in to savvycut to continue to SavvyCut.
            </p>
        </div>
        <form action="">
            <div class="inputs">
                <input type="email" class="field" placeholder="Email address" required>
                <input type="password" class="field" placeholder="password" required>
            </div>
            <a href="#" class="forgot">Forgot Password?</a>
            <br>
            <div class="btnn">
                <button type="submit" class="btn">Continue</button>
            </div>
            <div class="footer">
                <p class="fa">Don't have an account?</p> &nbsp; &nbsp;
                <a href="#" class="fa">Sign Up</a>
            </div>
        </form>    
    </div>
    
    
</body>
</html>
