<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="Survey form.css">
    </head>
    <body>
        <div class="container">
        <header>
            <h1>Survey Form:</h1>
            <hr>
        </header>
    <main>
        <div>
            <h2>Customer Name:</h2>
            <input type="text" id="first-name" class="text-inputSmall" required>
            <label for="first-name">Enter your First Name</label>
            <input type="text" id="second-name" class="text-inputSmall">
            <label for="second-name">Enter Your last name</label>
        </div>
        <!--Address strat-->
        <div>
            <h2>Address:</h2>
            <input type="text" id="address1" class="text-inputSmall address">
            <label for="Address1">Address line 1</label>
            <br>
            <input type="text" id="address2" class="text-inputSmall address">
            <label for="Address2">Address line 2</label>
            <br>
            <input type="text" id="City" class="text-inputSmall">
            <label for="City">City</label>
            <input type="text" id="state" class="text-inputSmall">
            <label for="state">State</label>
            <br>
            <input type="number" id="post-code" class="text-inputSmall">
            <label for="post-code">Zip Code</label>
            <br>
            <select name="country" id="selectCountry">
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United Arab Emarates">United Arab Emarates</option>
                <option value="Brazil">Brazil</option>
                <option value="Soudi Arabia">Soudi Arabia</option>
                <option value="China">China</option>
                <option value="Turkey">Turkey</option>
                <option value="Iraq">Iraq</option>
                <option value="Iran">Iran</option>
            </select>
            <label for="country">Native Country</label>
        </div>
        <!--Contact start-->
        <div>
            <h2>Contact Details:</h2>
            <input type="tel" id="phone" class="text-inputSmall">
            <label for="phone">Phone Number</label>
            <input type="email" id="mail" class="text-inputSmall">
            <label for="mail">Email</label>
        </div>
        <!--Gender start-->
        <div>
            <h2>Select Your Gender:</h2>
            <input type="radio" id="male" name="gender"> <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender"><label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender"> <label for="other">Other</label>
        </div>
<!--Rating start-->
<div class="ratings">
    <h2>Ratings:</h2>
    <div> <!--Rating1 start-->
    <h5>Rating 1:</h5>
    <input type="radio" id="not-good1" name="rating1"><label for="not-good1">Not Good</label>
    <input type="radio" id="good1" name="rating1"><label for="good1">Good</label>
    <input type="radio" id="Extraodinary1" name="rating1"><label for="Extraodinary1">Extraodinary</label>
</div>
    <div> <!--Rating2 start-->
    <h5>Rating 2:</h5>
    <input type="radio" id="not-good2" name="rating2"><label for="not-good2">Not Good</label>
    <input type="radio" id="good2" name="rating2"><label for="not-good2">Good</label>
    <input type="radio" id="Extraodinary2" name="rating2"><label for="Extraodinary2">Extraodinary</label>
</div>
    <div> <!--Rating3 start-->
    <h5>Rating 3:</h5>
    <input type="radio" id="not-good3" name="rating3"><label for="not-good3">Not Good</label>
    <input type="radio" id="not-good3" name="rating3"><label for="not-good3">Good</label>
    <input type="radio" id="Extraodinary3" name="rating3"><label for="Extraodinary3">Extraodinary</label>
</div>
    <div> <!--Rating4 start-->
    <h5>Rating 4:</h5>
    <input type="radio" id="not-good4" name="rating4"><label for="not-good4">Not Good</label>
    <input type="radio" id="not-good4" name="rating4"><label for="not-good4">Good</label>
    <input type="radio" id="Extraodinary4" name="rating4"><label for="Extraodinary4">Extraodinary</label>
</div>
    <div> <!--Rating5 start-->
    <h5>Rating 5:</h5>
    <input type="radio" id="not-good5" name="rating5"><label for="not-good5">Not Good</label>
    <input type="radio" id="not-good5" name="rating5"><label for="not-good5">Good</label>
    <input type="radio" id="Extraodinary5" name="rating5"><label for="Extraodinary5">Extraodinary</label>
</div>
    <div> <!--Rating6 start-->
    <h5>Rating 6:</h5>
    <input type="radio" id="not-good6" name="--Rating6"><label for="not-good6">Not Good</label>
    <input type="radio" id="not-good6" name="--Rating6"><label for="not-good6">Good</label>
    <input type="radio" id="Extraodinary6" name="rating6"><label for="Extraodinary6">Extraodinary</label>
</div>
    <div> <!--Rating7 start-->
    <h5>Rating 7:</h5>
    <input type="radio" id="not-good7" name="rating7"><label for="not-good7">Not Good</label>
    <input type="radio" id="not-good7" name="rating7"><label for="good7">Good</label>
    <input type="radio" id="Extraodinary7" name="rating7"><label for="Extraodinary7">Extraodinary</label>
</div>
</div>
    <button>Submit</button>    
    </main>
        </div>
    </body>


</html>
